<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ShowList(){
            var a = [];
            a[0] = "Vignesh";
            a[1] = "Muthu";

            var res = [];
            res.push("<ul>");
            for(i=0; i<a.length; i++){
                res.push("<li>" + a[i] + "</li>");
            }
            res.push("<ul>");
                document.getElementById("List").innerHTML = res.join("");
        }
    </script>
</head>
<body>
    <button type="submit" onclick="ShowList()">Click here</button>
    <p id="List"></p>
</body>
</html>
