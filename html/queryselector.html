<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query selector</title>
    <script>
        function doIt() {
            var result = document.querySelector(".text");
            document.getElementById("output").innerHTML = result.innerHTML;

        }

    </script>
    <style>
        .text {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #ffd800;
        }
    </style>
</head>

<body>
    <span class="text">this is ome text</span><br>
    <span class="text">this is some text</span><br>
    <span class="text" id="output">this is ssssssssssssome text</span>
    <br>
    <button id="doit" onclick="doIt()">Do It</button><br>
</body>

</html>
