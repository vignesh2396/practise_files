<script type="text/javascript">
    function readFile(){
        var filename = "D:/Sync_files/practise files/html/Data.csv";

        var fso = new ActiveXObject("Scripting.FileSystemObject");
        var ForReading = 1;
        var f1 = fso.OpenTextFile(filename, ForReading);
        var text = f1.ReadAll();
        f1.close();
        return text;
    }
    
    myJSONText = "text.txt";
