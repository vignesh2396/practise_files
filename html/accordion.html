<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
     <style>
         .container-fluid{
             width: 18rem;
         }
         a:hover {
            text-decoration: none;}

            a:active {
            text-decoration: none;}
     </style>   
</head>

<body>
    <div id="accordion" class="container-fluid">
        <div class="card border-info mb-2">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-block btn-lg btn-outline-primary" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        <i class="fa fa-laptop"></i> Laptop <i class="fa fa-chevron-down"></i>
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action"><a href="#">Dell Acron</a></li>
                        <li class="list-group-item list-group-item-action"><a href="#">HP Envy</a></li>
                        <li class="list-group-item list-group-item-action"><a href="#">Macbook Air</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card border-info mb-2">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-block btn-lg btn-outline-primary" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa fa-tv"></i> Smart TV <i class="fa fa-chevron-down"></i>
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class = "list-group-item list-group-item-action"><a href="#">Sony Bravia</a></li>
                        <li class="list-group-item list-group-item-action"><a href="#">Samsung</a></li>
                        <li class="list-group-item list-group-item-action"><a href="#">MI</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card border-info">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-block btn-lg btn-outline-primary " data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                        <i class="fa fa-mobile"></i> Mobiles <i
                        class="fa fa-chevron-down"
                      ></i>                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-action"><a href="#">Samsung S9</a></li>
                        <li class="list-group-item list-group-item-action"><a href="#">Apple X</a></li>
                        <li class="list-group-item list-group-item-action"><a href="#">Honor Play</a></li>
                      </ul>
                </div>
            </div>
        </div>
    </div>

    <svg width="100" height="100"> <!-- <svg> is a container for svg graphics -->
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</body>

</html>
