<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTPrequest</title>
    <script type="text/javascript">
        function loadContent(ID) {
            var imghttp = new XMLHttpRequest();
            imghttp.onreadystatechange = function () {
                if (imghttp.readyState == 4 && imghttp.status == 200) {
                    document.getElementById("output").innerHTML = imghttp.responseText;
                }
            }
            imghttp.open("GET", "html/pic.html", true);
            imghttp.send();
        }
    </script>
</head>

<body>
    <div id="output"></div>
    <button id="loadit" onclick="loadContent(this.id)">Load a image</button>
    <span id="output"></span>
</body>

</html>
